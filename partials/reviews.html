<div class="row">
  <div class="col-md-6">
      <p ng-repeat="item in reviews">
        <a ui-sref="reviews.review({ reviewId: item.reviewId})">{{ item.reviewTitle }}</a>
      </p>
  </div>
  <div class ="col-md-6" ui-view="body"></div>
</div>

<div class="row">
    <h2>Create New Movie Review</h2>
    <form ng-submit="MoviesFactory.addReview()" class="form-inline" role="form">
      <div class="form-group">
        <input type="text" ng-model="MoviesFactory.reviewTitle" class="form-control"
        placeholder="Enter the title for the review here">
      </div>
      <div class="form-group">
        <textarea rows="4" cols="50" ng-model="MoviesFactory.reviewBody" class="form-control"
         placeholder="Enter your review here"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
