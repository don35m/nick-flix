<div class="row">
  <div class="col-md-6">
    <ul>
      <li ng-repeat="item in reviews">
        <a ui-sref="reviews({ reviewId: item.id})">{{ item.reviewTitle }}</a>
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <h2>Create New Movie Review</h2>
    <form ng-submit="MoviesFactory.addreview()" class="form-inline" role="form">
      <div class="form-group">
        <input type="text" ng-model="MoviesFactory.reviewTitle" class="form-control"
        placeholder="Enter the title for the review here">
      </div>
      <div class="form-group">
        <input type="text-area" ng-model="MoviesFactory.reviewBody" class="form-control"
         placeholder="Enter your review here">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
